<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Edit Project | Project Explorer</title>
</head>

<body>
    <!-- ! Navbar -->
    <nav class="navbar navbar-dark bg-primary navbar-expand-md">
        <a href="index.html" class="navbar-brand">
            <h1 class="h3">Project Explorer</h1>
        </a>

        <form name="searchForm" class="form-inline">
            <input type="text" placeholder="Search Projects" class="form-control">
            <button class="btn btn-outline-light mx-2">Search</button>
        </form>

        <a href="#" class="text-white mx-1 text-decoration-none">Submit</a>

        <ul class="navbar-nav ml-md-auto">
            <li class="nav-item"><a href="register.html" class="nav-link text-white">Sign Up</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
        </ul>
    </nav>

    <!-- ! Main Division -->
    <main class="container py-5">
        <h5>Project 1</h5>
        <!-- ! Project Summary -->
        <section class="bg-light p-3">
            <div class="row">
                <div class="col">
                    <ul>
                        <li class="list-unstyled">Created By</li>
                        <li class="list-unstyled">Ada Chris</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li class="list-unstyled">Date Created</li>
                        <li class="list-unstyled">2019-04-23</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li class="list-unstyled">Last Updated</li>
                        <li class="list-unstyled">2019-04-23</li>
                    </ul>
                </div>
                <div class="col col-auto">
                    <a href="viewproject.html" role="button" class="btn btn-primary">View Project</a>
                </div>
            </div>
        </section>

        <!-- ! Edit Project -->
        <section>
            <div class="row py-5">
                <section class="col">
                    <h5 class="py-3 border-bottom">Edit Project</h5>
                    <form name="editProject">
                        <div class="form-group">
                            <label for="name" class="col-form-label">Project Name:</label>
                            <input type="text" name="name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="abstract" class="col-form-label">Project Abstract:</label>
                            <textarea rows="10" name="abstract" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="authors" class="col-form-label">Authors:</label>
                            <input type="text" name="authors" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="tags" class="col-form-label">Tag(s):</label>
                            <input type="text" name="tags" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary my-2">Save</button>
                    </form>
                </section>

                <section class="col">
                    <h5 class="py-3 mb-4 border-bottom">Manage Project Files</h5>
                    <div class="form-group custom-file">
                        <input type="file" name="projectFile" class="custom-file-input">
                        <label for="projectFile" class="custom-file-label">Click to open file browser</label>
                    </div>

                    <div class="card my-2">
                        <div class="card-header">
                            <h5>Project Files</h5>
                        </div>
                        <div class="card-body">
                            <p class="text-center">No file uploaded yet</p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <!-- ! Footer -->
    <footer class="container my-4">
        <section class="bg-light">
            <p class="lead text-secondary text-right py-2 px-3">Project Explorer &copy; 2020. <b>Edconnect</b></p>
        </section>
    </footer>
</body>

</html>
