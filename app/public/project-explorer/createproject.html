<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Create A Project | Project Explorer</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md">
        <a href="index.html" class="navbar-brand">
            <h1 class="h3">Project Explorer</h1>
        </a>

        <form name="searchForm" class="form-inline">
            <input type="text" placeholder="Search Projects" class="form-control">
            <button class="btn btn-outline-light mx-2">Search</button>
        </form>

        <a href="#" class="text-white mx-1 text-decoration-none">Submit</a>

        <ul class="navbar-nav ml-md-auto" id="logged-out">
            <li class="nav-item"><a href="register.html" class="nav-link text-white">Sign Up</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
        </ul>

        <ul class="navbar-nav ml-md-auto d-none" id="logged-in">
            <li class="nav-item">
                <a href="#" class="nav-link text-white" id="logout">Logout</a>
            </li>
            <li class="nav-item"><a href="login.html" class="nav-link text-white" id="username"></a></li>
        </ul>
    </nav>

    <!-- ! Main Division -->
    <main class="container py-4">

        <section class="w-75 mx-auto">
            <h3>Submit Project</h3>
            <form name="submitProject" id="createProjectForm">

                <div class="alert alert-danger d-none"></div>


                <div class="form-group">
                    <label for="name" class="col-form-label">Project Name:</label>
                    <input type="text" name="name" placeholder="Enter Project Name" class="form-control">

                </div>
                <div class="form-group">
                    <label for="abstract" class="col-form-label">Project Abstract:</label>
                    <textarea rows="10" name="abstract" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="authors" class="col-form-label">Authors:</label>
                    <input type="text" name="authors" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tags" class="col-form-label">Tag(s):</label>
                    <input type="text" name="tags" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
        </section>
    </main>

    <!-- ! Footer -->
    <footer class="container my-4">
        <section class="bg-light">
            <p class="lead text-secondary text-right py-2 px-3">Project Explorer &copy; 2020. <b>Edconnect</b></p>
        </section>
    </footer>

    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
