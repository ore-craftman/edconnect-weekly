<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Project | Project Explorer</title>
</head>
<body>
     <!-- ! Header -->
     <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <!-- ! Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Projects</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="createproject.html">Submit</a></li>
        </ul>
    </nav>

    <!-- ! Main Division -->
    <main>
        <h3>Submit Project</h3>
        <form name="submitProject">
            <label for="name">Project Name:</label> <br>
            <input type="text" name="name">
            <br>

            <label for="abstract">Project Abstract:</label> <br>
            <textarea name="abstract"></textarea>
            <br>

            <label for="authors">Authors:</label> <br>
            <input type="text" name="authors">
            <br>
            
            <label for="tags">Tag(s):</label> <br>
            <input type="text" name="tags">
            <br>

            <input type="submit">
        </form>
    </main>
</body>
</html>
