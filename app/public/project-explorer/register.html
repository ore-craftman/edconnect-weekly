<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Project Explorer</title>
</head>
<body>
    <!-- ! Header -->
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <!-- ! Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Projects</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="createproject.html">Submit</a></li>
        </ul>
    </nav>
    
    <!-- ! Main Division -->
    <main>
        <h1>Signup</h1>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName">
            <br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName">
            <br>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email">
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>

            <label for="matricNumber">Matric Number:</label>
            <input type="text" name="matricNumber" id="matricNumber">
            <br>

            <label for="program">Program</label>
            <select name="program" id="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
            <br>
            
            <label for="graduationYear">Graduation Year:</label>
            <select name="graduationYear" id="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            <br>

            <input type="submit">
        </form>
    </main>
    
</body>
</html>
