<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login | Project Explorer</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md">
        <a href="index.html" class="navbar-brand">
            <h1 class="h3">Project Explorer</h1>
        </a>

        <form name="searchForm" class="form-inline">
            <input type="text" placeholder="Search Projects" class="form-control">
            <button class="btn btn-outline-light mx-2">Search</button>
        </form>

        <a href="#" class="text-white mx-1 text-decoration-none">Submit</a>

        <ul class="navbar-nav ml-md-auto" id="logged-out">
            <li class="nav-item"><a href="register.html" class="nav-link text-white">Sign Up</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
        </ul>

        <ul class="navbar-nav ml-md-auto d-none" id="logged-in">
            <li class="nav-item">
                <a href="#" class="nav-link text-white" id="logout">Logout</a>
            </li>
            <li class="nav-item"><a href="login.html" class="nav-link text-white" id="username"></a></li>
        </ul>
    </nav>


    <main class="container py-5">
        <section class="w-75 mx-auto">
            <h1>Login</h1>

            <form id="loginForm">
                <div class="alert alert-danger d-none">
                    <p>Invalid email/password</p>
                </div>

                <div class="form-group">
                    <label for="email" class="col-form-label">Email Address:</label>
                    <input type="email" name="email" id="email" placeholder="Email Address" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password" class="col-form-label">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>
    </main>


    <!-- ! Footer -->
    <footer class="container my-4">
        <section class="bg-light">
            <p class="lead text-secondary text-right py-2 px-3">Project Explorer &copy; 2020. <b>Edconnect</b></p>
        </section>
    </footer>

    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
